<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main
    class="app"
    role="application"
    aria-label="FocusFlow Productivity Application"
  >
    <!-- App Title -->
    <h1 tabindex="0">FocusFlow</h1>

    <!-- Theme Toggle -->
    <button
      id="themeToggle"
      class="theme-toggle"
      aria-label="Toggle dark or light theme"
    >
      ðŸŒ™ Toggle Theme
    </button>

    <!-- Tagline -->
    <p class="tagline" id="app-desc">
      Stay focused. Get things done.
    </p>

    <!-- Task Input Section -->
    <section
      class="task-input"
      aria-labelledby="add-task-title"
    >
      <input
        type="text"
        id="taskInput"
        placeholder="Task name"
        aria-label="Task name"
      />

      <input
        type="number"
        id="taskTime"
        placeholder="Minutes"
        min="1"
        inputmode="numeric"
        aria-label="Task duration in minutes"
      />

      <button
        id="addTaskBtn"
        aria-label="Add task"
      >
        Add
      </button>
    </section>

    <!-- Task List -->
    <ul
      id="taskList"
      role="list"
      aria-live="polite"
      aria-label="Task list"
    ></ul>

    <!-- Analytics Section -->
    <section
      class="analytics"
      aria-labelledby="analytics-title"
    >
      <h2 id="analytics-title">ðŸ“Š Focus Analytics</h2>

      <p>
        <strong>Total Focus Time:</strong>
        <span id="totalFocus">0m</span>
      </p>

      <p>
        <strong>Top Focus Task:</strong>
        <span id="topTask">â€”</span>
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
