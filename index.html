<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app" role="application" aria-label="FocusFlow Productivity App">
    <h1 tabindex="0">FocusFlow</h1>

    <button
      id="themeToggle"
      class="theme-toggle"
      aria-label="Toggle dark or light theme"
    >
      ðŸŒ™ Toggle Theme
    </button>

    <p class="tagline">Stay focused. Get things done.</p>

    <!-- Task Input -->
    <section class="task-input">
      <input
        type="text"
        id="taskInput"
        placeholder="Task name"
        aria-label="Task name"
      />
      <input
        type="number"
        id="taskTime"
        placeholder="Minutes"
        min="1"
        inputmode="numeric"
        aria-label="Task duration in minutes"
      />
      <button id="addTaskBtn">Add</button>
    </section>

    <!-- Tasks -->
    <ul id="taskList" aria-live="polite"></ul>

    <!-- Analytics -->
    <section class="analytics">
      <h2>ðŸ“Š Focus Analytics</h2>

      <div class="stats-grid">
        <div class="stat">
          <span>Today</span>
          <strong id="todayFocus">0m</strong>
        </div>

        <div class="stat">
          <span>All Time</span>
          <strong id="totalFocus">0m</strong>
        </div>

        <div class="stat">
          <span>Top Today</span>
          <strong id="topTaskToday">â€”</strong>
        </div>

        <div class="stat">
          <span>Top Overall</span>
          <strong id="topTask">â€”</strong>
        </div>
      </div>

      <!-- Chart -->
      <h3>ðŸ“ˆ Focus Today</h3>
      <svg
        id="focusChart"
        width="100%"
        height="140"
        role="img"
        aria-label="Focus time chart"
      ></svg>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
