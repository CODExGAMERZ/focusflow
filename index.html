<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>FocusFlow</h1>

    <button id="themeToggle" class="theme-toggle">
      ðŸŒ™ Toggle Theme
    </button>

    <p class="tagline">Stay focused. Get things done.</p>

    <div class="task-input">
      <input
        type="text"
        id="taskInput"
        placeholder="Add a new task..."
      />
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="pomodoro">
      <h3>Pomodoro Timer</h3>
      <p id="timer">25:00</p>
      <button id="startTimer">Start Focus</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
